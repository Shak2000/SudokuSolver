<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-inter">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Sudoku Solver</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Sudoku Board Section -->
            <div class="flex flex-col items-center">
                <div id="sudoku-board" class="grid grid-cols-9 border-4 border-gray-700 rounded-lg overflow-hidden shadow-lg">
                    <!-- Cells will be generated by JavaScript -->
                </div>
                <p id="message-box" class="mt-4 text-lg font-semibold text-center text-gray-700 min-h-[2rem]"></p>
            </div>

            <!-- Controls Section -->
            <div class="flex flex-col space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <button id="new-puzzle-btn" class="bg-blue-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md">New Puzzle</button>
                    <button id="solve-puzzle-btn" class="bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-green-700 transition duration-300 shadow-md">Solve Puzzle</button>
                </div>

                <!-- Build Board Section -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Build Board</h2>
                    <textarea id="build-board-input" class="w-full h-32 p-3 border-2 border-gray-300 rounded-md text-gray-800 focus:outline-none focus:border-blue-500 resize-none" placeholder="Enter 9 rows of 9 digits (0-9), separated by spaces or newlines. Use 0 for empty cells.&#10;Example:&#10;5 3 0 0 7 0 0 0 0&#10;6 0 0 1 9 5 0 0 0&#10;..."></textarea>
                    <button id="build-board-btn" class="mt-4 w-full bg-purple-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-purple-700 transition duration-300 shadow-md">Build Board</button>
                </div>

                <!-- Insert/Delete Digit Section -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Insert/Delete Digit</h2>
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <input type="number" id="row-input" class="p-3 border-2 border-gray-300 rounded-md text-gray-800 focus:outline-none focus:border-blue-500" placeholder="Row (0-8)" min="0" max="8">
                        <input type="number" id="col-input" class="p-3 border-2 border-gray-300 rounded-md text-gray-800 focus:outline-none focus:border-blue-500" placeholder="Col (0-8)" min="0" max="8">
                        <input type="number" id="value-input" class="p-3 border-2 border-gray-300 rounded-md text-gray-800 focus:outline-none focus:border-blue-500" placeholder="Value (0-9)" min="0" max="9">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="insert-digit-btn" class="bg-indigo-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition duration-300 shadow-md">Insert Digit</button>
                        <button id="delete-digit-btn" class="bg-red-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-red-700 transition duration-300 shadow-md">Delete Digit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
